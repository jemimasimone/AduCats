<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AdU Cats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINKS -->
        <link rel="stylesheet" href="style/cat.css">
    </head>
    <body>

        <!-- SECTION 1: INFO -->
        <section class="info">
            <!-- INFO -->
            <div class="left">
                <label class="cat-info">NAME:<input type="text" placeholder="Tarsier" readonly></label>
                <label class="cat-info">GENDER:<input type="text" placeholder="Female" readonly></label>
                <label class="cat-info">AGE:<input type="text" placeholder="2 years old" readonly></label>
                <label class="cat-info">STATUS:<input type="text" placeholder="Healthy" readonly></label>
                <label class="cat-info">USUALLY SEEN:<input type="text" placeholder="ST GROUNDS" readonly></label>
                <textarea class="cat-quote">"I am Tarsier. I like to climb and I always look grumpy."</textarea>
            </div>
            <!-- IMAGE -->
            <div class="right">
                <img class="cat-img" src="img/confused orange cat.jpg" alt="">
                <img class="cat-img" src="img/confused orange cat.jpg" alt="">
                <img class="cat-img" src="img/confused orange cat.jpg" alt="">
            </div>
        </section>
    </body>
</html>
