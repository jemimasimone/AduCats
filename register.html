<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register | AdU Cats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINKS -->
        <link rel="stylesheet" href="style/temp.css">
        <link rel="stylesheet" href="style/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <section class="logo">
                <img src="img/Cat-2.png" alt="logo_cat">
                <h1>AduCats</h1>
            </section>
            <section class="section_content">
                <!-- REGISTER FORM -->
                <div class="register_container">
                    <div class="register_content">
                        <div class="upper">
                            <img src="img/pets.png" alt="paw">
                            <h1>Sign Up</h1>
                        </div>
                        <form action="php/registration.php" method="POST" onsubmit="return validateForm()">
                            <div class="grid-container">
                                <div class="row">
                                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                                    <input type="text" name="middleName" id="middleName" placeholder="Middle Name">
                                </div>
                                <div class="row">
                                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                                    <input type="text" name="suffix" id="suffix" class="small-input" placeholder="Suffix">
                                </div>
                                <div class="row">
                                    <input type="text" name="username" id="username" placeholder="Username" required>
                                    <input type="date" name="birthdate" id="birthdate" class="small-input" placeholder="Birthdate" required>
                                </div>
                                <div class="row">
                                    <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address" required>
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="row">
                                    <select name="role" id="role" required>
                                        <option value="">Are you a...</option>
                                        <option value="student">Student</option>
                                        <option value="employee">Employee</option>
                                        <option value="outsider">Outsider</option>
                                    </select>
                                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="reg-btn">
                                <button class="register_button" type="submit">Create an Account</button>
                            </div>
                        </form>
                                             
                        <p>Already have an account? Login <a href="login.html">here</a>.</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- SCRIPT SECTION -->
        <script src="https://cdn.jsdelivr.net/npm/js-datepicker@latest/dist/datepicker.min.js"></script>
        <script src="register.js"></script>

        <script> // Date picker
        const birthdateInput = document.getElementById('birthdate');
        const datepicker = new datepicker(birthdateInput); 

        birthdateInput.addEventListener('click', function() {
        datepicker.show(); 
        });
        </script>

        <script> // Confirm Password Alert 
            function validateForm() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmpassword").value;
    
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return false; 
                }
                return true; 
            }
        </script>
    </body>
</html>
